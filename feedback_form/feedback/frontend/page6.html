<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Review</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
     /* General Reset */
body, h2, label, select, input, button {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body Styling */
body {
  font-family: "Montserrat", serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #ffffff;
}

#background-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

/* Thank You Container Styling */
.thank-you-container {
  padding: 40px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
  width: 90%;
  max-width: 600px;
  animation: fadeIn 0.8s ease-in-out;
  backdrop-filter: blur(10px); /* Apply blur effect to the background */
  opacity: 1; /* Ensure full opacity for the container */
  border: 1px solid #ffffff; /* Apply white border */
}

/* Heading Styling */
h1 {
  color: #36984d;
  font-size: 2.5em;
  margin-bottom: 20px;
  font-weight: 700;
}

/* Paragraph Styling */
p {
  font-size: 1.2em;
  color: #555;
  margin-bottom: 30px;
}

/* Message Styling */
.message {
  font-size: 1.1em;
  color: #ffffff;
  font-weight: 600;
}

/* Back Button Styling */
.back-button {
  padding: 15px 30px;
  background-color: #4669dc;
  color: white;
  font-size: 1.1em;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  text-decoration: none;
  transition: background-color 0.3s ease;
}

.back-button:hover {
  background-color: #5a7fa6;
}

.back-button:active {
  background-color: #003f7f;
}

/* Fade-in Animation */
@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}


    </style>
</head>
<body>
    <video id="background-video" autoplay muted loop>
        <source src="bg.mp4" type="video/mp4">
        
    </video>
    <div class="thank-you-container">
        <h1>Thank You for Your Review!</h1>
        <p class="message">All your reviews have been successfully recorded. We appreciate your feedback!</p>
        
        
        <a href="page1.html" class="back-button">Back to Review</a>
    </div>

    <script>
    
        const formData = {
            page1Data: localStorage.getItem('page1Data'),
            page2Data: localStorage.getItem('page2Data'),
            page3Data: localStorage.getItem('page3Data'),
            page4Data: localStorage.getItem('page4Data'),
            page5Data: localStorage.getItem('page5Data'),
            // page6Data: document.getElementById('page6Input').value  // Assuming there's a page6 input element
        };


        fetch('/submit-form', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            console.log("Data saved successfully", data);
    
        })
        .catch(error => console.error("Error:", error));

    </script>

</body>
</html>
